<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <title>Lnalock Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="minutes">
                <div class="min" id="min"></div>
            </div>
            <div class="second">
                <div class="sec" id="sec"></div>
            </div>
        </div>
    </div>



    <script>
        let hour = document.getElementById("hr")
        let minutes = document.getElementById("min")
        let second = document.getElementById("sec")

        setInterval(() => {

        
        let day = new Date();
        let hourRotation = day.getHours() * 30;
        let minRotation = day.getMinutes() * 6;
        let secRotation = day.getSeconds() * 6;

        hour.style.transform =`rotatez(${hourRotation + (minRotation/12)}deg)`
        min.style.transform = `rotatez(${minRotation}deg)`
        sec.style.transform = `rotatez(${secRotation}deg)`
    })
    
    </script>
    
</body>
</html>
